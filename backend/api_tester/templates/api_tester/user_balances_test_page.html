<!DOCTYPE html>
<html>
<head>
    <title>User Balances API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .api-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response-area {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 100px;
        }
        .nav-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>User Balances API Tester</h1>
            <a href="{% url 'api_tester:test_page' %}" class="nav-link">Go to Friend APIs â†’</a>
        </div>
        <div class="api-section">
            <h3>Get My Balances With All Users</h3>
            <button id="fetchBalancesBtn" class="btn btn-primary">Fetch My Balances</button>
            <div class="response-area" id="balancesResponse"></div>
        </div>
    </div>
    <script>
        // Get CSRF token and JWT token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        const jwtToken = getCookie('jwt_token');
        const getHeaders = () => ({
            'X-CSRFToken': csrftoken,
            'Authorization': `Bearer ${jwtToken}`,
            'Content-Type': 'application/json'
        });

        document.getElementById('fetchBalancesBtn').addEventListener('click', async () => {
            const responseArea = document.getElementById('balancesResponse');
            responseArea.textContent = 'Loading...';
            try {
                const response = await fetch('/api/expenses/user-total-balances/', {
                    headers: getHeaders()
                });
                const data = await response.json();
                responseArea.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseArea.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
