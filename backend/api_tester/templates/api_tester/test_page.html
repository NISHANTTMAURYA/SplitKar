<!DOCTYPE html>
<html>
<head>
    <title>API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .api-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response-area {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 100px;
        }
        .nav-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Friend API Tester</h1>
            <a href="{% url 'api_tester:group_test_page' %}" class="nav-link">Go to Group APIs â†’</a>
        </div>
        
        <!-- Profile Lookup Section -->
        <div class="api-section">
            <h3>Profile Lookup</h3>
            <form id="profileLookupForm" class="mb-3">
                <div class="mb-3">
                    <label for="profileCode" class="form-label">Profile Code</label>
                    <input type="text" class="form-control" id="profileCode" required>
                </div>
                <button type="submit" class="btn btn-primary">Lookup Profile</button>
            </form>
            <div class="response-area" id="profileLookupResponse"></div>
        </div>

        <!-- Send Friend Request Section -->
        <div class="api-section">
            <h3>Send Friend Request</h3>
            <form id="sendFriendRequestForm" class="mb-3">
                <div class="mb-3">
                    <label for="sendProfileCode" class="form-label">Profile Code</label>
                    <input type="text" class="form-control" id="sendProfileCode" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Request</button>
            </form>
            <div class="response-area" id="sendFriendRequestResponse"></div>
        </div>

        <!-- Accept Friend Request Section -->
        <div class="api-section">
            <h3>Accept Friend Request</h3>
            <form id="acceptFriendRequestForm" class="mb-3">
                <div class="mb-3">
                    <label for="acceptRequestId" class="form-label">Request ID</label>
                    <input type="number" class="form-control" id="acceptRequestId" required>
                </div>
                <button type="submit" class="btn btn-success">Accept Request</button>
            </form>
            <div class="response-area" id="acceptFriendRequestResponse"></div>
        </div>

        <!-- Decline Friend Request Section -->
        <div class="api-section">
            <h3>Decline Friend Request</h3>
            <form id="declineFriendRequestForm" class="mb-3">
                <div class="mb-3">
                    <label for="declineRequestId" class="form-label">Request ID</label>
                    <input type="number" class="form-control" id="declineRequestId" required>
                </div>
                <button type="submit" class="btn btn-danger">Decline Request</button>
            </form>
            <div class="response-area" id="declineFriendRequestResponse"></div>
        </div>

        <!-- Profile List Section -->
        <div class="api-section">
            <h3>List All Users</h3>
            <button id="listUsersBtn" class="btn btn-primary">List Users</button>
            <div class="response-area" id="listUsersResponse"></div>
        </div>

        <!-- Friends List Section -->
        <div class="api-section">
            <h3>My Friends</h3>
            <button id="listFriendsBtn" class="btn btn-primary">List My Friends</button>
            <div class="response-area" id="listFriendsResponse"></div>
        </div>

        <!-- Pending Friend Requests Section -->
        <div class="api-section">
            <h3>Pending Friend Requests</h3>
            <button id="listPendingRequestsBtn" class="btn btn-primary">List Pending Requests</button>
            <div class="mt-3">
                <h4>Received Requests</h4>
                <div class="response-area" id="receivedRequestsResponse"></div>
            </div>
            <div class="mt-3">
                <h4>Sent Requests</h4>
                <div class="response-area" id="sentRequestsResponse"></div>
            </div>
        </div>

        <!-- Remove Friend Section -->
        <div class="api-section">
            <h3>Remove Friend</h3>
            <form id="removeFriendForm" class="mb-3">
                <div class="mb-3">
                    <label for="removeProfileCode" class="form-label">Friend's Profile Code</label>
                    <input type="text" class="form-control" id="removeProfileCode" required>
                </div>
                <button type="submit" class="btn btn-danger">Remove Friend</button>
            </form>
            <div class="response-area" id="removeFriendResponse"></div>
        </div>

        <!-- Friends List Section -->
        <div class="api-section">
            <h3>Friends List</h3>
            <button id="listFriendsBtn" class="btn btn-primary">List Friends</button>
            <div class="response-area" id="listFriendsResponse"></div>
        </div>
    </div>

    <script>
        // Get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
        const jwtToken = getCookie('jwt_token');

        // Common headers for all API requests
        const getHeaders = () => ({
            'X-CSRFToken': csrftoken,
            'Authorization': `Bearer ${jwtToken}`,
            'Content-Type': 'application/json'
        });

        // Profile Lookup
        document.getElementById('profileLookupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const profileCode = document.getElementById('profileCode').value;
            try {
                const response = await fetch(`/api/profile/lookup/${profileCode}/`, {
                    headers: getHeaders()
                });
                const data = await response.json();
                document.getElementById('profileLookupResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('profileLookupResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Send Friend Request
        document.getElementById('sendFriendRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const profileCode = document.getElementById('sendProfileCode').value;
            try {
                const response = await fetch('/api/friend-request/send/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ profile_code: profileCode })
                });
                const data = await response.json();
                document.getElementById('sendFriendRequestResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('sendFriendRequestResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Accept Friend Request
        document.getElementById('acceptFriendRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const requestId = document.getElementById('acceptRequestId').value;
            try {
                const response = await fetch('/api/friend-request/accept/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ request_id: requestId })
                });
                const data = await response.json();
                document.getElementById('acceptFriendRequestResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('acceptFriendRequestResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Decline Friend Request
        document.getElementById('declineFriendRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const requestId = document.getElementById('declineRequestId').value;
            try {
                const response = await fetch('/api/friend-request/decline/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ request_id: requestId })
                });
                const data = await response.json();
                document.getElementById('declineFriendRequestResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('declineFriendRequestResponse').textContent = 'Error: ' + error.message;
            }
        });

        // List Users
        document.getElementById('listUsersBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/profile/list/', {
                    headers: getHeaders()
                });
                const data = await response.json();
                document.getElementById('listUsersResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('listUsersResponse').textContent = 'Error: ' + error.message;
            }
        });

        // List Friends
        document.getElementById('listFriendsBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/friends/list/', {
                    headers: getHeaders()
                });
                const data = await response.json();
                document.getElementById('listFriendsResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('listFriendsResponse').textContent = 'Error: ' + error.message;
            }
        });

        // List Pending Friend Requests
        document.getElementById('listPendingRequestsBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/friend-request/pending/', {
                    headers: getHeaders()
                });
                const data = await response.json();
                
                // Display received and sent requests
                document.getElementById('receivedRequestsResponse').textContent = 
                    JSON.stringify(data.received_requests, null, 2);
                document.getElementById('sentRequestsResponse').textContent = 
                    JSON.stringify(data.sent_requests, null, 2);
            } catch (error) {
                const errorMessage = 'Error: ' + error.message;
                document.getElementById('receivedRequestsResponse').textContent = errorMessage;
                document.getElementById('sentRequestsResponse').textContent = errorMessage;
            }
        });
    </script>
</body>
</html>
