<!DOCTYPE html>
<html>
<head>
    <title>Expense API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .api-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response-area {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 100px;
        }
        .nav-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .split-percentage-row {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        .split-percentage-row input {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Expense API Tester</h1>
            <a href="{% url 'api_tester:test_page' %}" class="nav-link">Go to Friend APIs â†’</a>
        </div>
        <div class="api-section">
            <h3>Add Expense (Equal or Percentage Split)</h3>
            <form id="addExpenseForm" class="mb-3">
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="mb-3">
                    <label for="totalAmount" class="form-label">Total Amount</label>
                    <input type="number" step="0.01" class="form-control" id="totalAmount" required>
                </div>
                <div class="mb-3">
                    <label for="groupId" class="form-label">Group ID</label>
                    <input type="number" class="form-control" id="groupId" required>
                </div>
                <div class="mb-3">
                    <label for="payerId" class="form-label">Payer ID</label>
                    <input type="number" class="form-control" id="payerId" required>
                </div>
                <div class="mb-3">
                    <label for="userIds" class="form-label">User IDs (comma separated)</label>
                    <input type="text" class="form-control" id="userIds" required>
                </div>
                <div class="mb-3">
                    <label for="categoryId" class="form-label">Category</label>
                    <select class="form-select" id="categoryId">
                        <option value="">-- Select Category --</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Currency</label>
                    <input type="text" class="form-control" id="currency" value="INR">
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="notes">
                </div>
                <div class="mb-3">
                    <label for="splitType" class="form-label">Split Type</label>
                    <select class="form-select" id="splitType">
                        <option value="equal" selected>Equal</option>
                        <option value="percentage">Percentage</option>
                    </select>
                </div>
                <div id="percentageSplitsSection" style="display: none;">
                    <label class="form-label">Splits (for Percentage Split)</label>
                    <div id="percentageSplitsInputs"></div>
                    <button type="button" class="btn btn-secondary btn-sm mt-2" id="addSplitBtn">Add Split</button>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Expense</button>
            </form>
            <div class="response-area" id="addExpenseResponse"></div>
        </div>
        <div class="api-section">
            <h3>Get Group Member Balances</h3>
            <form id="groupBalancesForm" class="mb-3">
                <div class="mb-3">
                    <label for="groupBalancesGroupId" class="form-label">Group ID</label>
                    <input type="number" class="form-control" id="groupBalancesGroupId" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Balances</button>
            </form>
            <div class="response-area" id="groupBalancesResponse"></div>
        </div>
        <div class="api-section">
            <h3>Get All Expenses of a Group</h3>
            <form id="groupExpensesForm" class="mb-3">
                <div class="mb-3">
                    <label for="groupExpensesGroupId" class="form-label">Group ID</label>
                    <input type="number" class="form-control" id="groupExpensesGroupId" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Expenses</button>
            </form>
            <div class="response-area" id="groupExpensesResponse"></div>
        </div>
        <div class="api-section">
            <h3>Delete Expense</h3>
            <form id="deleteExpenseForm" class="mb-3">
                <div class="mb-3">
                    <label for="deleteExpenseId" class="form-label">Expense ID</label>
                    <input type="text" class="form-control" id="deleteExpenseId" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete Expense</button>
            </form>
            <div class="response-area" id="deleteExpenseResponse"></div>
        </div>
        <div class="api-section">
            <h3>Edit Expense</h3>
            <form id="editExpenseForm" class="mb-3">
                <div class="mb-3">
                    <label for="editExpenseId" class="form-label">Expense ID</label>
                    <input type="text" class="form-control" id="editExpenseId" required>
                </div>
                <div class="mb-3">
                    <label for="editDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="editDescription">
                </div>
                <div class="mb-3">
                    <label for="editTotalAmount" class="form-label">Total Amount</label>
                    <input type="number" step="0.01" class="form-control" id="editTotalAmount">
                </div>
                <div class="mb-3">
                    <label for="editCategoryId" class="form-label">Category</label>
                    <select class="form-select" id="editCategoryId">
                        <option value="">-- Select Category --</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="editPayerId" class="form-label">Payer ID</label>
                    <input type="number" class="form-control" id="editPayerId">
                </div>
                <div class="mb-3">
                    <label for="editUserIds" class="form-label">User IDs (comma separated)</label>
                    <input type="text" class="form-control" id="editUserIds">
                </div>
                <div class="mb-3">
                    <label for="editSplitType" class="form-label">Split Type</label>
                    <select class="form-select" id="editSplitType">
                        <option value="equal">Equal</option>
                        <option value="percentage">Percentage</option>
                    </select>
                </div>
                <div id="editPercentageSplitsSection" style="display: none;">
                    <label class="form-label">Splits (for Percentage Split)</label>
                    <div id="editPercentageSplitsInputs"></div>
                    <button type="button" class="btn btn-secondary btn-sm mt-2" id="editAddSplitBtn">Add Split</button>
                </div>
                <button type="submit" class="btn btn-warning mt-3">Edit Expense</button>
            </form>
            <div class="response-area" id="editExpenseResponse"></div>
        </div>
    </div>
    <script>
        // Get CSRF token and JWT token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        const jwtToken = getCookie('jwt_token');
        const getHeaders = () => ({
            'X-CSRFToken': csrftoken,
            'Authorization': `Bearer ${jwtToken}`,
            'Content-Type': 'application/json'
        });

        // Fetch categories and populate dropdowns
        async function fetchCategories() {
            try {
                const response = await fetch('/api/expenses/categories/', {
                    headers: getHeaders()
                });
                const data = await response.json();
                const select = document.getElementById('categoryId');
                const editSelect = document.getElementById('editCategoryId');
                data.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = `${cat.name} ${cat.icon}`;
                    select.appendChild(option.cloneNode(true));
                    editSelect.appendChild(option);
                });
            } catch (error) {
                // Optionally handle error
            }
        }
        fetchCategories();

        // Handle split type change
        document.getElementById('splitType').addEventListener('change', function() {
            const splitType = this.value;
            const section = document.getElementById('percentageSplitsSection');
            section.style.display = splitType === 'percentage' ? 'block' : 'none';
        });

        // Add split row for percentage split
        document.getElementById('addSplitBtn').addEventListener('click', function() {
            const container = document.getElementById('percentageSplitsInputs');
            const row = document.createElement('div');
            row.className = 'split-percentage-row';
            row.innerHTML = `
                <input type="number" class="form-control" placeholder="User ID" required>
                <input type="number" class="form-control" placeholder="Percentage" step="0.01" required>
                <button type="button" class="btn btn-danger btn-sm removeSplitBtn">Remove</button>
            `;
            container.appendChild(row);
        });

        // Remove split row
        document.getElementById('percentageSplitsInputs').addEventListener('click', function(e) {
            if (e.target.classList.contains('removeSplitBtn')) {
                e.target.parentElement.remove();
            }
        });

        document.getElementById('addExpenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const totalAmount = document.getElementById('totalAmount').value;
            const groupId = document.getElementById('groupId').value;
            const payerId = document.getElementById('payerId').value;
            const userIds = document.getElementById('userIds').value.split(',').map(id => parseInt(id.trim(), 10)).filter(id => !isNaN(id));
            const categoryId = document.getElementById('categoryId').value;
            const currency = document.getElementById('currency').value;
            const notes = document.getElementById('notes').value;
            const splitType = document.getElementById('splitType').value;
            let payload = {
                description,
                total_amount: totalAmount,
                group_id: groupId,
                payer_id: payerId,
                user_ids: userIds,
                currency,
                notes,
                split_type: splitType
            };
            if (categoryId) {
                payload.category_id = parseInt(categoryId, 10);
            }
            if (splitType === 'percentage') {
                const splits = [];
                const rows = document.querySelectorAll('#percentageSplitsInputs .split-percentage-row');
                rows.forEach(row => {
                    const inputs = row.querySelectorAll('input');
                    const userId = parseInt(inputs[0].value, 10);
                    const percentage = parseFloat(inputs[1].value);
                    if (!isNaN(userId) && !isNaN(percentage)) {
                        splits.push({ user_id: userId, percentage });
                    }
                });
                payload.splits = splits;
            }
            try {
                const response = await fetch('/api/expenses/add/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                document.getElementById('addExpenseResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('addExpenseResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Group Member Balances API
        document.getElementById('groupBalancesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const groupId = document.getElementById('groupBalancesGroupId').value;
            if (!groupId) return;
            try {
                const response = await fetch(`/api/expenses/group-balances/?group_id=${groupId}`, {
                    method: 'GET',
                    headers: getHeaders()
                });
                const data = await response.json();
                document.getElementById('groupBalancesResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('groupBalancesResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Group Expenses API
        document.getElementById('groupExpensesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const groupId = document.getElementById('groupExpensesGroupId').value;
            if (!groupId) return;
            try {
                const response = await fetch(`/api/expenses/group-expenses/?group_id=${groupId}`, {
                    method: 'GET',
                    headers: getHeaders()
                });
                const data = await response.json();
                document.getElementById('groupExpensesResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('groupExpensesResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Delete Expense API
        document.getElementById('deleteExpenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const expenseId = document.getElementById('deleteExpenseId').value;
            if (!expenseId) return;
            try {
                const response = await fetch(`/api/expenses/delete-expense/?expense_id=${expenseId}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                const data = await response.json();
                document.getElementById('deleteExpenseResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('deleteExpenseResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Handle edit split type change
        document.getElementById('editSplitType').addEventListener('change', function() {
            const splitType = this.value;
            const section = document.getElementById('editPercentageSplitsSection');
            section.style.display = splitType === 'percentage' ? 'block' : 'none';
        });

        // Add split row for edit percentage split
        document.getElementById('editAddSplitBtn').addEventListener('click', function() {
            const container = document.getElementById('editPercentageSplitsInputs');
            const row = document.createElement('div');
            row.className = 'split-percentage-row';
            row.innerHTML = `
                <input type="number" class="form-control" placeholder="User ID" required>
                <input type="number" class="form-control" placeholder="Percentage" step="0.01" required>
                <button type="button" class="btn btn-danger btn-sm removeSplitBtn">Remove</button>
            `;
            container.appendChild(row);
        });

        // Remove split row for edit
        document.getElementById('editPercentageSplitsInputs').addEventListener('click', function(e) {
            if (e.target.classList.contains('removeSplitBtn')) {
                e.target.parentElement.remove();
            }
        });

        // Edit Expense API
        document.getElementById('editExpenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const expenseId = document.getElementById('editExpenseId').value;
            const description = document.getElementById('editDescription').value;
            const totalAmount = document.getElementById('editTotalAmount').value;
            const categoryId = document.getElementById('editCategoryId').value;
            const payerId = document.getElementById('editPayerId').value;
            const userIdsRaw = document.getElementById('editUserIds').value;
            const splitType = document.getElementById('editSplitType').value;
            let payload = {
                expense_id: expenseId,
                split_type: splitType
            };
            if (description) payload.description = description;
            if (totalAmount) payload.total_amount = totalAmount;
            if (categoryId) payload.category_id = parseInt(categoryId, 10);
            if (payerId) payload.payer_id = parseInt(payerId, 10);
            if (userIdsRaw) {
                const userIds = userIdsRaw.split(',').map(id => parseInt(id.trim(), 10)).filter(id => !isNaN(id));
                if (userIds.length > 0) payload.user_ids = userIds;
            }
            if (splitType === 'percentage') {
                const splits = [];
                const rows = document.querySelectorAll('#editPercentageSplitsInputs .split-percentage-row');
                rows.forEach(row => {
                    const inputs = row.querySelectorAll('input');
                    const userId = parseInt(inputs[0].value, 10);
                    const percentage = parseFloat(inputs[1].value);
                    if (!isNaN(userId) && !isNaN(percentage)) {
                        splits.push({ user_id: userId, percentage });
                    }
                });
                payload.splits = splits;
            }
            try {
                const response = await fetch('/api/expenses/edit/', {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                document.getElementById('editExpenseResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('editExpenseResponse').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
