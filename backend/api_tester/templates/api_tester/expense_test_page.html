<!DOCTYPE html>
<html>
<head>
    <title>Expense API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .api-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response-area {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 100px;
        }
        .nav-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Expense API Tester</h1>
            <a href="{% url 'api_tester:test_page' %}" class="nav-link">Go to Friend APIs â†’</a>
        </div>
        <div class="api-section">
            <h3>Add Expense (Equal Split)</h3>
            <form id="addExpenseForm" class="mb-3">
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="mb-3">
                    <label for="totalAmount" class="form-label">Total Amount</label>
                    <input type="number" step="0.01" class="form-control" id="totalAmount" required>
                </div>
                <div class="mb-3">
                    <label for="groupId" class="form-label">Group ID</label>
                    <input type="number" class="form-control" id="groupId" required>
                </div>
                <div class="mb-3">
                    <label for="payerId" class="form-label">Payer ID</label>
                    <input type="number" class="form-control" id="payerId" required>
                </div>
                <div class="mb-3">
                    <label for="userIds" class="form-label">User IDs (comma separated)</label>
                    <input type="text" class="form-control" id="userIds" required>
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Currency</label>
                    <input type="text" class="form-control" id="currency" value="INR">
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="notes">
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
            <div class="response-area" id="addExpenseResponse"></div>
        </div>
    </div>
    <script>
        // Get CSRF token and JWT token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        const jwtToken = getCookie('jwt_token');
        const getHeaders = () => ({
            'X-CSRFToken': csrftoken,
            'Authorization': `Bearer ${jwtToken}`,
            'Content-Type': 'application/json'
        });

        document.getElementById('addExpenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const totalAmount = document.getElementById('totalAmount').value;
            const groupId = document.getElementById('groupId').value;
            const payerId = document.getElementById('payerId').value;
            const userIds = document.getElementById('userIds').value.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
            const currency = document.getElementById('currency').value;
            const notes = document.getElementById('notes').value;
            const payload = {
                description,
                total_amount: totalAmount,
                group_id: groupId,
                payer_id: payerId,
                user_ids: userIds,
                currency,
                notes
            };
            try {
                const response = await fetch('/api/expenses/add/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                document.getElementById('addExpenseResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('addExpenseResponse').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
