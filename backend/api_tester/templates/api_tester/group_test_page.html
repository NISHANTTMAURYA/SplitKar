<!DOCTYPE html>
<html>
<head>
    <title>Group API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .api-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response-area {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 100px;
        }
        .nav-link {
            color: #0d6efd;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Group API Tester</h1>
            <a href="{% url 'api_tester:test_page' %}" class="nav-link">‚Üê Back to Friend APIs</a>
        </div>
        
        <!-- List User's Groups Section -->
        <div class="api-section">
            <h3>My Groups</h3>
            <button id="listUserGroupsBtn" class="btn btn-primary">List My Groups</button>
            <div class="mt-3">
                <div class="response-area" id="userGroupsResponse"></div>
            </div>
        </div>

        <!-- Create Group Section -->
        <div class="api-section">
            <h3>Create Group</h3>
            <form id="createGroupForm" class="mb-3">
                <div class="mb-3">
                    <label for="groupName" class="form-label">Group Name</label>
                    <input type="text" class="form-control" id="groupName" required>
                </div>
                <div class="mb-3">
                    <label for="groupDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="groupDescription">
                </div>
                <button type="submit" class="btn btn-primary">Create Group</button>
            </form>
            <div class="response-area" id="createGroupResponse"></div>
        </div>

        <!-- Invite to Group Section -->
        <div class="api-section">
            <h3>Invite to Group</h3>
            <form id="inviteToGroupForm" class="mb-3">
                <div class="mb-3">
                    <label for="inviteGroupId" class="form-label">Group ID</label>
                    <input type="number" class="form-control" id="inviteGroupId" required>
                </div>
                <div class="mb-3">
                    <label for="inviteProfileCodes" class="form-label">Profile Codes (comma separated)</label>
                    <input type="text" class="form-control" id="inviteProfileCodes" required>
                </div>
                <button type="submit" class="btn btn-primary">Invite</button>
            </form>
            <div class="response-area" id="inviteToGroupResponse"></div>
        </div>

        <!-- Remove Group Member Section -->
        <div class="api-section">
            <h3>Remove Group Member</h3>
            <form id="removeGroupMemberForm" class="mb-3">
                <div class="mb-3">
                    <label for="removeGroupId" class="form-label">Group ID</label>
                    <input type="number" class="form-control" id="removeGroupId" required>
                </div>
                <div class="mb-3">
                    <label for="removeProfileCodes" class="form-label">Profile Codes to Remove (comma separated)</label>
                    <input type="text" class="form-control" id="removeProfileCodes" required>
                </div>
                <button type="submit" class="btn btn-danger">Remove Members</button>
            </form>
            <div class="response-area" id="removeGroupMemberResponse"></div>
        </div>

        <!-- Accept Group Invitation Section -->
        <div class="api-section">
            <h3>Accept Group Invitation</h3>
            <form id="acceptGroupInvitationForm" class="mb-3">
                <div class="mb-3">
                    <label for="acceptGroupInvitationId" class="form-label">Invitation ID</label>
                    <input type="number" class="form-control" id="acceptGroupInvitationId" required>
                </div>
                <button type="submit" class="btn btn-success">Accept Invitation</button>
            </form>
            <div class="response-area" id="acceptGroupInvitationResponse"></div>
        </div>

        <!-- Decline Group Invitation Section -->
        <div class="api-section">
            <h3>Decline Group Invitation</h3>
            <form id="declineGroupInvitationForm" class="mb-3">
                <div class="mb-3">
                    <label for="declineGroupInvitationId" class="form-label">Invitation ID</label>
                    <input type="number" class="form-control" id="declineGroupInvitationId" required>
                </div>
                <button type="submit" class="btn btn-danger">Decline Invitation</button>
            </form>
            <div class="response-area" id="declineGroupInvitationResponse"></div>
        </div>

        <!-- Pending Group Invitations Section -->
        <div class="api-section">
            <h3>Pending Group Invitations</h3>
            <button id="listPendingGroupInvitationsBtn" class="btn btn-primary">List Pending Group Invitations</button>
            <div class="mt-3">
                <h4>Received Invitations</h4>
                <div class="response-area" id="receivedGroupInvitationsResponse"></div>
            </div>
            <div class="mt-3">
                <h4>Sent Invitations</h4>
                <div class="response-area" id="sentGroupInvitationsResponse"></div>
            </div>
        </div>
    </div>

    <script>
        // Get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
        const jwtToken = getCookie('jwt_token');

        // Common headers for all API requests
        const getHeaders = () => ({
            'X-CSRFToken': csrftoken,
            'Authorization': `Bearer ${jwtToken}`,
            'Content-Type': 'application/json'
        });

        // Create Group
        document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('groupName').value;
            const description = document.getElementById('groupDescription').value;
            try {
                const response = await fetch('/api/group/create/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ name, description })
                });
                const data = await response.json();
                document.getElementById('createGroupResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('createGroupResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Invite to Group
        document.getElementById('inviteToGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const group_id = document.getElementById('inviteGroupId').value;
            const profile_codes = document.getElementById('inviteProfileCodes').value.split(',').map(code => code.trim());
            try {
                const response = await fetch('/api/group/invite/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ group_id, profile_codes })
                });
                const data = await response.json();
                document.getElementById('inviteToGroupResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('inviteToGroupResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Remove Group Member
        document.getElementById('removeGroupMemberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const group_id = document.getElementById('removeGroupId').value;
            const profile_codes = document.getElementById('removeProfileCodes').value.split(',').map(code => code.trim());
            try {
                const response = await fetch('/api/group/remove-member/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ group_id, profile_codes })
                });
                const data = await response.json();
                document.getElementById('removeGroupMemberResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('removeGroupMemberResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Accept Group Invitation
        document.getElementById('acceptGroupInvitationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const invitation_id = document.getElementById('acceptGroupInvitationId').value;
            try {
                const response = await fetch('/api/group/invitation/accept/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ invitation_id })
                });
                const data = await response.json();
                document.getElementById('acceptGroupInvitationResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('acceptGroupInvitationResponse').textContent = 'Error: ' + error.message;
            }
        });

        // Decline Group Invitation
        document.getElementById('declineGroupInvitationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const invitation_id = document.getElementById('declineGroupInvitationId').value;
            try {
                const response = await fetch('/api/group/invitation/decline/', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ invitation_id })
                });
                const data = await response.json();
                document.getElementById('declineGroupInvitationResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('declineGroupInvitationResponse').textContent = 'Error: ' + error.message;
            }
        });

        // List Pending Group Invitations
        document.getElementById('listPendingGroupInvitationsBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/group/invitation/pending/', {
                    headers: getHeaders()
                });
                const data = await response.json();
                
                // Display received and sent invitations
                document.getElementById('receivedGroupInvitationsResponse').textContent = 
                    JSON.stringify(data.received_invitations, null, 2);
                document.getElementById('sentGroupInvitationsResponse').textContent = 
                    JSON.stringify(data.sent_invitations, null, 2);
            } catch (error) {
                const errorMessage = 'Error: ' + error.message;
                document.getElementById('receivedGroupInvitationsResponse').textContent = errorMessage;
                document.getElementById('sentGroupInvitationsResponse').textContent = errorMessage;
            }
        });

        // List User's Groups
        document.getElementById('listUserGroupsBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/group/list/', {
                    headers: getHeaders()
                });
                const data = await response.json();
                
                // Format the response for better readability
                const formattedResponse = {
                    total_groups: data.length,
                    groups: data.map(group => ({
                        ...group,
                        created_at: new Date(group.created_at).toLocaleString(),
                        is_creator: group.is_creator ? 'Yes' : 'No'
                    }))
                };
                
                document.getElementById('userGroupsResponse').textContent = 
                    JSON.stringify(formattedResponse, null, 2);
            } catch (error) {
                document.getElementById('userGroupsResponse').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
